                            <ul class="navbar-nav listbar">

                                    <a class="nav-link" href="#">Overview</a>
                                </li>
                                <li class="nav-item">

                    <div class="col-sm-9">

                                    </div>
                                    <h6>Public</h6>
                                <!-- </div> -->
                                
                            </div>

                            <div class="col-sm-6 intitution level">

                                            <span class="progress-right"> <span class="progress-bar"></span> </span>

                                </div>
